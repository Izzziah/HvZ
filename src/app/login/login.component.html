<div class="login-slot">
  <div class="title">Login</div>
  <form name="form" (ngSubmit)="f.form.valid && login(model.username, model.password)" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div class="err-msg" *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div class="err-msg" *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
      <div *ngIf="errMsg" class="err-msg">{{errMsg}}</div>
  </form>
</div>
